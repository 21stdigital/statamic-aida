name: PHP Static Analysis

on:
  pull_request:
    paths:
      - "**.php"
      - "phpstan.neon"

jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3" # TODO: Ãœberlegen; als env variable auslagern?
          extensions: dom, curl, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: |
          composer update --no-interaction --prefer-dist

      - name: Run PHPStan
        run: ./vendor/bin/phpstan # TODO: Use composer script
